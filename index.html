    <style>
        .container {
            background-color: darkgray;
            font-family: charter, sans-serif;

            background-color: violet;

<body>
    
    <div class="container">    
        <div class="container-fluid text-center" id="banner"> 
            <h1>Business Name</h1>
            <p id="name"></p>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="well">
                                <h3>Car Type</h3>
                                <p id="eCars"></p>
                                <p id="midCars"></p>
                                <button class="btn btn-success" onclick="checkA()">Check Availability</button>
                    </div>
                </div>
                
                <div class="col-sm-4">
                    <div class="well">
                                <h3>Available Economy Cars</h3> 
                                <p id="eAvail"></p>
                                <p id="ePrice"></p>
                                <button class="btn btn-primary" onclick="rentEco()">Rent Economy Cars</button>
                    </div>
                </div>
                
                <div class="col-sm-4">
                    <div class="well">
                                <h3>Available Midsize Cars</h3>
                                <p id="mAvail"></p>
                                <p id="mPrice"></p>
                                <button class="btn btn-primary" onclick="rentMid()">Rent Midsize Cars</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="well">
                            <form name="carForm">
                                <fieldset>
                                            <legend>Reserve Your Car Today</legend>
                                            <label>Enter Your Name:</label><br>
                                                    <input type="text" name="newCustomer" id="newCustomer" pattern="[A-Za-z]+ [A-Za-z]+" placeholder="First Last" required=""><br>
                                            <label>Select Your Prefered Vehicle: </label><br>
                                                    <select id="selection" name="Windows" size="1" onchange="showStats()">
                                                    <option id="invalid" value="">Please Make a Selection</option>    
                                                    <option id="midsize" name="midsize" value="midsize">Midsize Car</option>
                                                    <option id="economy" name="economy" value="economy">Economy Car</option><br>
                                </fieldset>
                                <br><input type="button" value="Submit" class="btn btn-primary" onclick="validateForm()"></input><br>
                                
                            </form>
                     </div>
                 </div>
             </div>
        </div>
    </div>
